<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/widgets.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="dashboard">
        <!-- Header with settings and theme toggle -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="dashboard-title">My Dashboard</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn" title="Change Theme">
                    <i class="fas fa-palette"></i>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Favorites Section -->
        <section class="favorites-section">
            <div class="section-header">
                <h2>Quick Access</h2>
                <button id="add-favorite-btn" class="add-btn">
                    <i class="fas fa-plus"></i> Add Site
                </button>
            </div>
            <div id="favorites-container" class="favorites-grid">
                <!-- Favorites will be dynamically added here -->
            </div>
        </section>

        <!-- Widgets Section -->
        <section class="widgets-section">
            <div class="section-header">
                <h2>Widgets</h2>
                <button id="add-widget-btn" class="add-btn">
                    <i class="fas fa-plus"></i> Add Widget
                </button>
            </div>
            <div id="widgets-container" class="widgets-grid">
                <!-- Widgets will be dynamically added here -->
            </div>
        </section>
    </div>

    <!-- Modals -->
    <!-- Add Favorite Modal -->
    <div id="add-favorite-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Favorite Site</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="favorite-form">
                    <div class="form-group">
                        <label for="site-name">Site Name:</label>
                        <input type="text" id="site-name" required placeholder="Google, YouTube, etc.">
                    </div>
                    <div class="form-group">
                        <label for="site-url">URL:</label>
                        <input type="url" id="site-url" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="site-icon">Icon (optional):</label>
                        <input type="text" id="site-icon" placeholder="Font Awesome class (e.g., fab fa-google)">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-favorite">Cancel</button>
                        <button type="submit" class="btn-primary">Add Site</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Widget Modal -->
    <div id="add-widget-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Widget</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="widget-types">
                    <div class="widget-type" data-type="weather">
                        <i class="fas fa-cloud-sun"></i>
                        <h4>Weather</h4>
                        <p>Current weather and forecast</p>
                    </div>
                    <div class="widget-type" data-type="clock">
                        <i class="fas fa-clock"></i>
                        <h4>Clock</h4>
                        <p>Customizable time display</p>
                    </div>
                    <div class="widget-type" data-type="todo">
                        <i class="fas fa-list-check"></i>
                        <h4>To-Do List</h4>
                        <p>Manage your tasks</p>
                    </div>
                    <div class="widget-type" data-type="notes">
                        <i class="fas fa-sticky-note"></i>
                        <h4>Notes</h4>
                        <p>Quick notes and reminders</p>
                    </div>
                    <div class="widget-type" data-type="stocks">
                        <i class="fas fa-chart-line"></i>
                        <h4>Stocks</h4>
                        <p>Track market data</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Dashboard Settings</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4>Appearance</h4>
                    <div class="form-group">
                        <label for="theme-select">Theme:</label>
                        <select id="theme-select">
                            <option value="default">Default</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="gradient">Gradient</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="background-input">Background Image URL:</label>
                        <input type="url" id="background-input" placeholder="https://example.com/image.jpg">
                    </div>
                </div>
                <div class="settings-section">
                    <h4>Layout</h4>
                    <div class="form-group">
                        <label for="layout-select">Layout Style:</label>
                        <select id="layout-select">
                            <option value="grid">Grid</option>
                            <option value="masonry">Masonry</option>
                            <option value="compact">Compact</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="reset-settings">Reset to Default</button>
                    <button type="button" class="btn-primary" id="save-settings">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/widgets.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
